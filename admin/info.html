        <div class="sidebar-footer">
            <button id="logout-btn" class="btn btn-danger">Keluar</button>
        </div>
    </aside>
    <main class="admin-main">
        <header class="admin-header">
            <h1>Manajemen Informasi</h1>
            <button id="add-new-btn" class="btn btn-primary">Tambah Info Baru</button>
        </header>
        
        <div class="table-container card">
            <table>
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Kategori</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="info-table-body">
                    <!-- Data diisi oleh JS -->
                </tbody>
            </table>
        </div>

        <div id="form-modal" class="modal">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <h3 id="form-title">Tambah Info Baru</h3>
                <form id="info-form">
                    <input type="hidden" id="info-id">
                    <div class="form-group">
                        <label for="title">Judul</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <select id="category" required>
                            <option value="info_pekerjaan">Info Pekerjaan</option>
                            <option value="prestasi">Prestasi</option>
                            <option value="umum">Umum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content">Konten</label>
                        <textarea id="content" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="link">Link Eksternal (Opsional)</label>
                        <input type="url" id="link" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="image_file">Gambar (Opsional)</label>
                        <input type="file" id="image_file" accept="image/*">
                        <small>Kosongkan jika tidak ingin mengubah.</small>
                    </div>
                    <div class="form-group form-group-inline">
                        <label for="is_published">Publikasikan</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="is_published" class="toggle-switch-checkbox">
                            <label class="toggle-switch-label" for="is_published">
                                <span class="toggle-switch-inner"></span>
                                <span class="toggle-switch-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn">Batal</button>
                        <button type="submit" id="save-btn" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="/js/admin/admin-info.js"></script>
</body>
</html>
