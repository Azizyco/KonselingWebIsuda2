<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantau Akun</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml">
</head>
<body class="admin-body">
    <div id="toast-container"></div>
    <aside class="admin-sidebar">
        <div class="logo">
            <img src="/assets/img/logo.svg" alt="Logo">
            <span class="user"><div id="admin-user"></div></span>
        </div>
        <nav>
            <a href="/admin/"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Dashboard</a>
            <a href="/admin/materi.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg> Materi</a>
            <a href="/admin/artikel.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg> Artikel</a>
            <a href="/admin/info.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> Informasi</a>
            <a href="/admin/users.html" class="active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> Pantau Akun</a>
            <a href="/admin/settings.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg> Pengaturan</a>
        </nav>
        <div class="sidebar-footer">
            <button id="logout-btn" class="btn btn-danger">Keluar</button>
        </div>
    </aside>
    <main class="admin-main">
        <header class="admin-header">
            <h1>Pantau Akun</h1>
            <div id="admin-user"></div>
        </header>

        <div class="kpi-grid">
            <div class="card kpi-card"><h4>Total Akun</h4><p id="kpi-total" class="kpi-value">...</p></div>
            <div class="card kpi-card"><h4>Total Siswa</h4><p id="kpi-siswa" class="kpi-value">...</p></div>
            <div class="card kpi-card"><h4>Total Guru</h4><p id="kpi-guru" class="kpi-value">...</p></div>
            <div class="card kpi-card"><h4>Total Admin</h4><p id="kpi-admin" class="kpi-value">...</p></div>
        </div>

        <div class="card">
            <div class="tabs" id="role-filter-tabs">
                <button class="tab-link active" data-role="all">Semua</button>
                <button class="tab-link" data-role="siswa">Siswa</button>
                <button class="tab-link" data-role="guru">Guru</button>
                <button class="tab-link" data-role="admin">Admin</button>
            </div>
            <div class="filters-bar">
                <input type="search" id="search-input" class="input" placeholder="Cari nama...">
                <select id="sort-select" class="select">
                    <option value="created_at-desc">Terbaru</option>
                    <option value="created_at-asc">Terlama</option>
                    <option value="name-asc">Nama A–Z</option>
                    <option value="name-desc">Nama Z–A</option>
                </select>
            </div>
            <div class="table-container">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Peran</th>
                            <th>Dibuat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Skeleton rows -->
                    </tbody>
                </table>
            </div>
            <div class="pagination-controls">
                <button id="prev-page-btn" class="btn" disabled>Sebelumnya</button>
                <span id="page-indicator">Halaman 1 dari 1</span>
                <button id="next-page-btn" class="btn" disabled>Berikutnya</button>
            </div>
        </div>

        <div id="detail-modal" class="modal">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <h3>Detail Akun</h3>
                <div id="modal-body">
                    <div class="form-group"><label>Nama</label><input type="text" id="detail-name" readonly></div>
                    <div class="form-group"><label>Peran</label><input type="text" id="detail-role" readonly></div>
                    <div class="form-group"><label>Alamat</label><textarea id="detail-address" rows="2" readonly></textarea></div>
                    <div class="form-group"><label>Telepon</label><input type="text" id="detail-phone" readonly></div>
                    <div class="form-group"><label>Dibuat pada</label><input type="text" id="detail-created" readonly></div>
                    <div class="form-group"><label>User ID</label><input type="text" id="detail-id" readonly></div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/js/admin/admin-users.js"></script>
</body>
</html>
