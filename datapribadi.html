<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengisian Data Diri - Portal Konseling & Materi</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml">
</head>
<body class="auth-page">
    <div id="toast-container"></div>
    <main class="container">
        <div class="auth-card">
            <a href="/" class="logo">
                <img src="/assets/img/logo.svg" alt="Logo Portal">
                <h2>Pengisian Data Diri</h2>
            </a>
            <form id="datapribadi-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="datapribadi-btn">Kirim</button>
            </form>
        </div>
    </main>
    <script type="module" src="/js/auth-pages.js"></script>
</body>
</html>
