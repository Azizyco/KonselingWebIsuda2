<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Portal Konseling & Materi</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml">
</head>
<body>
    <div id="toast-container"></div>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="/assets/img/logo.svg" alt="Logo Portal">
                <span>Konseling Kejuruan Issuda 2</span>
            </a>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hamburger-icon">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" class="nav-link">Beranda</a></li>
                    <li><a href="/materi.html" class="nav-link">Materi</a></li>
                    <li><a href="/konseling.html" class="nav-link">Konseling</a></li>
                    <li><a href="/info.html" class="nav-link">Informasi</a></li>
                    <li><a href="/konsultasi.html" class="nav-link">Konsultasi</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <!-- <button class="icon-btn" id="notification-bell" aria-label="Notifikasi">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button> -->
                <div id="auth-container"></div>
            </div>
        </div>
    </header>

    <main class="container section">
        <h1 class="profile-title">Profil Saya</h1>
        <div class="card">
            <form id="profile-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <!-- <div class="form-group form-group-inline">
                    <label for="notify_email">Terima Notifikasi Email</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="notify_email" name="notify_email" class="toggle-switch-checkbox">
                        <label class="toggle-switch-label" for="notify_email">
                            <span class="toggle-switch-inner"></span>
                            <span class="toggle-switch-switch"></span>
                        </label>
                    </div>
                </div> -->
                <button type="submit" class="btn btn-primary" id="update-profile-btn">Simpan Perubahan</button>
            </form>
        </div>
        <div class="profile-actions">
            <button id="logout-btn" class="btn btn-danger">Keluar</button>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Portal Konseling & Materi Siswa. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script type="module" src="/js/profile.js"></script>
</body>
</html>
