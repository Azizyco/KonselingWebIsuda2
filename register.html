<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Portal Konseling & Materi</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml">
</head>
<body class="auth-page">
    <div id="toast-container"></div>
    <main class="container">
        <div class="auth-card">
            <a href="/" class="logo">
                <img src="/assets/img/logo.svg" alt="Logo Portal">
                <h2>Buat Akun Baru</h2>
            </a>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                </div>
                 <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel">
                </div>
                 <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="register-btn">Daftar</button>
            </form>
            <div class="auth-links">
                <p>Sudah punya akun? <a href="/login.html">Masuk di sini</a></p>
            </div>
        </div>
    </main>
    <script type="module" src="/js/auth-pages.js"></script>
</body>
</html>
